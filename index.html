<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Medical Appointment Form</title>
</head>

<body>
    <div class="img">
        <h2 class="text-white text-center pt-5">MEDICAL APPOINTMENT FORM</h2>
        <div class="container-fluid">
            <div class="row justify-content-evenly ">
                <div class="col-8 bgform">
                    <h3 class="text-white text-center pt-4 pb-4">MAKE AN APPOINTMENT</h3>
                    <div class="row pb-4 justify-content-evenly">
                        <div class="col-5">
                            <div class="mb-3 text-white">
                                <label for="exampleFormControlInput1" class="form-label ">Patient Name</label>
                                <input type="text" class="form-control bg-danger" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label ">Phone Number</label>
                                <input type="text" class="form-control bg-danger" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control bg-danger" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label">Symptoms</label>
                                <input type="text" class="form-control bg-danger" id="exampleFormControlInput1">
                            </div>
                            <button type="button" class="btn btn-warning""><b>Make an Appointment</b></button>
                        </div>
                        <div class="col-5">
                            <div class="mb-3 text-white">
                                <label for="exampleFormControlInput1" class="form-label ">Date</label>
                                <input type="date" class="form-control bg-warning" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label ">Department</label>
                                <input type="text" class="form-control bg-warning" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label">Gender</label>
                                <input type="email" class="form-control bg-warning" id="exampleFormControlInput1" >
                                <label for="exampleFormControlInput1" class="form-label">Time</label>
                                <input type="time" class="form-control bg-warning" id="exampleFormControlInput1" >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
